<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ‚úÖ Header -->
    <header class="header">
        <h2>üåê Text to Speech Translator</h2>
        <nav>
            <a href="#">Home</a>
             
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- ‚úÖ Main Container -->
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>Text to Speech Converter</h1>
                <h3>Enter Text and Convert into Speech</h3>
            </div>

            <div class="interaction-container">
                <textarea id="textToConvert" 
                    placeholder="Enter text to convert into speech..." 
                    cols="35" rows="10" 
                    class="text-control"></textarea>

                 

                <p class="error-para"></p>

                <button class="btn" id="convertBtn">
                    Play Converted Sound
                </button>
            </div>
        </div>
    </div>

    <!-- ‚úÖ Footer -->
    <footer class="footer">

</html>
